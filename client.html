<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web Chat</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1c1c1c, #2c2c54);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#auth, #chat {
    background-color: rgba(0,0,0,0.8);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 400px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { background-color: #45a049; }

#log {
    background-color: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 6px;
    height: 250px;
    overflow-y: auto;
    margin-bottom: 10px;
}

#users {
    background-color: rgba(255,255,255,0.1);
    padding: 6px;
    border-radius: 6px;
    margin-bottom: 10px;
}

h3, h4 { text-align: center; }
</style>
</head>
<body>
<h3>Web Chat</h3>

<div id="auth">
  <h4>Kayıt Ol</h4>
  <input id="regUser" placeholder="Kullanıcı Adı">
  <input id="regPass" type="password" placeholder="Şifre">
  <button id="regBtn">Kayıt Ol</button>

  <h4>Giriş Yap</h4>
  <input id="logUser" placeholder="Kullanıcı Adı">
  <input id="logPass" type="password" placeholder="Şifre">
  <button id="logBtn">Giriş Yap</button>
</div>

<div id="chat" style="display:none;">
  <label>Oda Seçimi:</label>
  <select id="roomSelect">
    <option value="Genel">Genel</option>
    <option value="Oda 1">Oda 1</option>
    <option value="Oda 2">Oda 2</option>
  </select>

  <div id="users"></div>
  <div id="log"></div>
  <input id="msg" placeholder="Mesaj yaz..." />
  <button id="sendBtn">Gönder</button>
</div>

<script>
let ws;
let token = "";

window.onload = () => {
  const usersDiv = document.getElementById("users");

  document.getElementById("regBtn").onclick = async () => {
    let res = await fetch("/register", {
      method:"POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body:`username=${encodeURIComponent(document.getElementById("regUser").value)}&password=${encodeURIComponent(document.getElementById("regPass").value)}`
    });
    let data = await res.json();
    alert(data.status || data.detail);
  };

  document.getElementById("logBtn").onclick = async () => {
    let res = await fetch("/login", {
      method:"POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body:`username=${encodeURIComponent(document.getElementById("logUser").value)}&password=${encodeURIComponent(document.getElementById("logPass").value)}`
    });
    let data = await res.json();
    if(data.status==="Giriş başarılı"){
      document.getElementById("auth").style.display="none";
      document.getElementById("chat").style.display="block";
      token = document.getElementById("logUser").value;

      function connectRoom() {
        if(ws) ws.close();
        let selectedRoom = document.getElementById("roomSelect").value;
        ws = new WebSocket("wss://" + location.host + "/ws?user="+encodeURIComponent(token)+"&room="+encodeURIComponent(selectedRoom));
        ws.onmessage = (ev)=>{
          if(ev.data.startsWith("<div style='color:#FFD700")){ // kullanıcı listesi
            usersDiv.innerHTML = ev.data;
          } else {
            let p = document.createElement("div");
            p.innerHTML = ev.data;
            document.getElementById("log").appendChild(p);
            document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
          }
        };
      }

      document.getElementById("roomSelect").onchange = connectRoom;
      connectRoom();
    } else {
      alert(data.detail);
    }
  };

  document.getElementById("sendBtn").onclick = () => {
    let input = document.getElementById("msg");
    if(input.value.trim()==="") return;
    ws.send(input.value);
    input.value="";
  };
};
</script>
</body>
</html>
